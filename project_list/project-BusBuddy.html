			<h2>简介</h2>
			<p>此项目获得“上海交通大学第一届‘华为杯’创新挑战赛”一等奖</p>
			<p>SJTU Bus Buddy是一款方便交大师生乘坐校车的应用。可提供最近车站、预计等车以及搭车时间、到站智能提醒，及车上网络接入等一系列服务。后期还可以收集用户乘坐校园巴士以及在校内出行的行为习惯，为校车队提出优化路线以及做出更加深入的数据分析。</p>
