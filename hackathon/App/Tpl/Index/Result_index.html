<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="SJTU, 新蜂工作室, hackathon, 黑客马拉松，报名表">
	<meta name="author" content="Newbee Studio">
	<meta name="viewpoint" content="width=divice-width,initial-scale=1">
	<title>SJTU-Hackathon</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/animate.css">
	<link href="__PUBLIC__/css/Index_Result_index.css" rel="stylesheet">

	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/js/jquery.lettering.js"></script>
	<script src="__PUBLIC__/js/jquery.textillate.js"></script>
	<script>
		$(document).ready(function(){
			$('#who').textillate({
				initialDelay: 100, 
				in: { 
					effect: 'fadeInDown',
					delay: 60, 
					shuffle: true,
					reverse: false,
					sync: false 
				} 
			});
			$('#word1').textillate({
				initialDelay: 300, 
				in: { 
					effect: 'rotateInDownLeft',
					delay: 40,  
					shuffle: false,
					reverse: false,
					sync: false 
				} 
			});
			$('#word2').textillate({
				initialDelay: 600, 
				in: { 
					effect: 'rotateInDownRight',
					delay: 40,
					reverse: true
				} 
			});
			$('#word3').textillate({
				initialDelay: 900, 
				in: { 
					effect: 'bounceIn',
					delay: 40, 
					shuffle: true 
				} 
			});
			setTimeout(function(){
				$('.content img').animate({'opacity':'1'}, 2700);
			},200);
		});
		var mouseX = 0,
			mouseY = 0,
			centerX = screen.width/2,
			centerY = 490;
		window.addEventListener('mousemove', handleMouseMove, false);
		function handleMouseMove(event) {
			mouseX = event.clientX;
			mouseY = event.clientY;
			derX = Math.ceil((centerX - mouseX)/10);
			derY = Math.ceil((centerY - mouseY)/10);
			$('.content img').css('box-shadow', derX+'px '+derY+'px 60px rgba(50,50,50,0.7)');
		}
	</script>

</head>
<body>
	<div class="nav-bar">
		<nav class="navbar bgnav " role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" id="brandcolor" href="{:U('Index/Index/index')}">Hackathon</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav nav-pills ">
				<li role="presentation"><a href="{:U('Index/Index/index')}" >首页</a></li>
				<li role="presentation"><a href="{:U('Index/Detail/index')}" >详细介绍</a></li>
				<li role="presentation"><a href="{:U('Index/Member/index')}" >参赛人员</a></li>
				<li role="presentation"><a href="{:U('Index/Result/index')}" >作品展示</a></li>
			  </ul>
			  <ul class="nav navbar-nav nav-pills navbar-right">
				<li	role="presentation"><a href="{:U('Index/Join/index')}">戳我报名</a></li>
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="content">
		<div class="words">
			<h1 id='who'>Who Will Be The Next One?</h1>
			<p id='word1'>期待你的创意，期待你的火花</p>
			<p id='word2'>我们在这里，等待你的参与</p>
			<p id='word3'>一场创意和技术的盛宴，即将开始</p>	
		</div>
		<img src="__PUBLIC__/img/result.jpg">
	</div>

	<div class="row">
		<footer class="footer">
	    	<p>SJTU Hackathon 2014</p>
	    	<p>© 上海交通大学网络信息中心OmniLab</p>   
		</footer> 
	</div> 
</body>


</html>
